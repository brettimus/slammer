<!DOCTYPE html>
<html>
  <head>
    <title>Slammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="dist/css/main.css" type="text/css">
  </head>
  <body>
    <main>
      <h1>Come on and slam!</h1>
      <p>Here's the default Slammer slidder.</p>

      <div class="slam-wrap">
        <ul class="slam-items js-slam-items-fast">
          <li class="slide"><img src="img/00.jpg"></li>
          <li class="slide"><img src="img/01.jpg"></li>
          <li class="slide"><img src="img/02.jpg"></li>
          <li class="slide"><img src="img/03.jpg"></li>
          <li class="slide"><img src="img/04.jpg"></li>
        </ul>
      </div>
      <hr>
      <p> But what about if you wanna Jam... IN SLOW MOTION AND WITHOUT A NAV?! </p>
      <div class="slam-wrap">
        <ul class="slam-items js-slam-items-slow">
          <li class="slide"><img src="img/00.jpg"></li>
          <li class="slide"><img src="img/01.jpg"></li>
          <li class="slide"><img src="img/02.jpg"></li>
          <li class="slide"><img src="img/03.jpg"></li>
          <li class="slide"><img src="img/04.jpg"></li>
        </ul>
      </div>

    </main>
    <script type="text/javascript" src="dist/js/slammer.js"></script>
    <script>
      var fastSlammer = new Slammer(document.querySelector('.js-slam-items-fast'));
      var slowOptions = { transitionTime: 4000, nav: false };
      var slowSlammer = new Slammer(document.querySelector('.js-slam-items-slow'), slowOptions);
    </script>
  </body>
</html>
